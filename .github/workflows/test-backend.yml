name: docker-compose integration testing backend with database
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Up the containers
        run: docker-compose up -d --build
      - name: Test
        run: docker exec expressjs npm run test
      - name: Build
        run: docker exec expressjs npm run build
